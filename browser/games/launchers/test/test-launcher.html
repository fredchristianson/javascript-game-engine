<div class="test-launcher-container">
    <div id="test-select">
        <h1>Select Test to Run</h1>
        <div class="tests">
            <ul></ul>
        </div>
    </div>
    <div id="test-run">
        <div class="runner">
            <div class="controls">
                <button class="close">Close</button>
            </div>
            <div class="summary">
                <div class='name'><label>Name:</label><span class="suite-name"></span></div>
                <div class='success'><label>Success Count:</label><span class="success-count"></span></div>
                <div class='fail'><label>Fail Count:</label><span class="fail-count"></span></div>
            </div>
            <div class="status">

            </div>
            <div class="game-area"></div>
        </div>
    </div>


    <script type="text/template" id="test-started-template">
    <div class='test-started'>
        <span class='time'></span>
        <span class='name'></span>
        <span class='running'>running</span>
    </div>
</script>

    <script type="text/template" id="test-completed-template">
    <div class='test-ended'>
        <span class='time'></span>
        <span class='name'></span>
        <span class='result'></span>
        <ul class='errors'></ul>
    </div>
</script>
</div>
